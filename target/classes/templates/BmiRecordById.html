<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wynik BMI</title>
</head>
<body>
<div th:if="${bmiRecord != null}">
<p>
    Waga:
    <span th:text="${#numbers.formatDecimal(bmiRecord.weight, 1, 2)}"></span>
    <span> kg</span>
</p>
<p>
    Wzrost:
    <span th:text="${#numbers.formatDecimal(bmiRecord.height, 1, 2)}"></span>
    <span> cm</span>
</p>
<p>
    BMI:
    <span th:text="${#numbers.formatDecimal(bmiRecord.bmi, 1, 2)}"></span>
    <span> - </span>
    <span th:text="${bmiRecord.nameResult}"></span>
</p>
</div>
<div th:if="${bmiRecord == null}">Nie ma takiego ID !!!</div>
<br><a href="http://localhost:8080/">Strona główna</a>
</body>
</html>
